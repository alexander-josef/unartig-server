confirmation.info.print=Ihre Bestellung wurde erfolgreich abgeschlossen. Sie erhalten in wenigen Minuten eine Best\u00e4tigung Ihrer Bestellung per E-Mail. Innerhalb der kommenden 2-3 Arbeitstage werden Ihnen die Fotos per Post zugestellt.
