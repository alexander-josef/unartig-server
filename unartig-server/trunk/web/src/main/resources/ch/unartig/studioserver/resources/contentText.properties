instructions.ecard=Schicken Sie dieses Bild als E-card an einen Freund oder eine Freundin!
confirmation.info=Ihre Bestellung wurde erfolgreich abgeschlossen. Sie erhalten in wenigen Minuten eine Best\u00e4tigung Ihrer Bestellung per E-Mail. Falls Sie Fotoabz\u00fcge, Poster oder andere Produkte unseres Partnerlabors bestellt haben, werden diese innerhalb der kommenden 2-3 Arbeitstage per Post zugestellt. \
<br>F\u00fcr die Digitalfotos beachten Sie bitte die Anleitung im Best\u00e4tigungs-E-Mail oder auf unserer Webseite.
creditcard.booking.explanation=Eine Buchung wird erst mit dem Abschicken der Bestellung auf der letzten Seite des Bestellvorganges vorgenommen.
popup.explain.digital=<h3>Was verstehen wir unter "digitalen Daten"</h3>\
<p>In der Bestellbest\u00e4tigung, die Sie per E-Mail erhalten, finden Sie einen Link zum Download der digitalen Daten. Dieser Link gibt Ihnen w\u00e4hrend 7 Tagen Zugang zum Herunterladen der entsprechenden Fotos. Folgende Produkte stehen abh\u00e4ngig vom Album zur Auswahl:</p>\
<br/><h3>Digi Foto 600x400</h3><p>Zu jeder Bestellung eines Fotoabzuges auf Papier ist dieses Produktes inbegriffen. Es handelt sich dabei um ein Foto in der Gr\u00f6sse von 600 x 400 Bildpunkten (Pixel). Die Dateigr\u00f6sse betr\u00e4gt ca. 40 kB. Die Datei eignet sich z.B. zum Versand per E-Mail, ist aber als Ausgangslage f\u00fcr Abz\u00fcge definitiv nicht geeignet.</p>\
<br/><h3>Digital, hochaufgeloest</h3><p>Diese Datei ist die originale Fotodatei, wie sie die Kamera bei der Aufnahme erfasst hat. Die Bildgr\u00f6sse umfasst zwischen 5-6 Mio Bildpunkte (Pixel), und die Dateigr\u00f6sse liegt zwischen 1.5-3 MB.</p>\
<br/><h3>Preise</h3><p>Bitte beachten Sie, dass jedes Album seine individuelle Preisliste hat.</p><br/>
popup.explain.print=            <br/><h3>Abzug, Print</h3>             <p>Wenn Sie Abz\u00fcge bestellen, werden Ihnen wenige Tage nach der Bestellung (im Schnitt nach 2-3 Arbeitstagen) die Fotos per Post zugestellt. Es handelt sich dabei hochwertige Papierabz\u00fcge, welche von unserem Partnerlabor in einem Belichtungs- und Entwicklungprozess auf Fotopapier hergestellt werden.</p>             <br/><h3>Preise</h3><p>Bitte beachten Sie, dass jedes Album seine individuelle Preisliste hat. Sie finden diese immer auf der linken Seite. Auch der Shopping-Cart zeigt die Preise individuell an.</p>
