popup.explain.digital=<h3>You can also download your pictures as digital files!</h3>\
<h3>Digi Foto 600x400</h3>\
<p>Each print you order comes with a small digital image (600x400 px / ~40kB). The file quality and size is\
appropriate for E-Mail use or as a screensaver but it is inappropriate\
to serve as a source for reproducing prints. After placing an order for a print product you receive\
an E-Mail containing a link for downloading the file.\
<br/>In some albums you can order the "Digi Foto 600x400" as a separate product.</p>\
<h3>Digital High Resolution, Genuine</h3>\
<p>The digital high resolution represents the genuine data as it was captured by the camera. The image comprises 5-6 million\
pixels and the file size varies between 1.5-3 MB.<br/>\
In contrast to the "Digi Foto 600x400" we offer this product for all albums.</p>\
<br/>
popup.explain.print=<br/><h3>Abzug, Print</h3><p>Wenn Sie Abz\u00fcge bestellen, werden Ihnen wenige Tage nach der Bestellung (im Schnitt nach 2-3 Arbeitstagen) die Fotos per Post zugestellt. Es handelt sich dabei um hochwertige Papierabz\u00fcge, die von unserem Partnerlabor in einem Belichtungs- und Entwicklungprozess auf Fotopapier hergestellt werden.</p><br/><h3>Preise</h3><p>Bitte beachten Sie, dass jedes Album seine individuelle Preisliste hat. Sie finden diese immer auf der linken Seite. Auch der Shopping-Cart zeigt die Preise individuell an.</p><br/>=======<br/>
